<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Compre tênis e sneakers online na SyntaxWear. Encontre os melhores modelos para estilo e conforto. Frete grátis para todo o Brasil!">
    <title>SyntaxWear - Tênis e Sneakers Online</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/components/header.css">
    <link rel="stylesheet" href="./css/components/hero.css">
    <link rel="stylesheet" href="./css/components/product-category.css">
    <link rel="stylesheet" href="./css/components/product-grid.css">
</head>

<body>
    <header class="header">
        <h1 class="logo">
            <a href="/">
                <img src="./images/logo/logo.svg" title="SyntaxWear - Tênis e Sneakers Online"
                    alt="SyntaxWear - Tênis e Sneakers Online">
            </a>
        </h1>

        <nav class="nav-center" aria-label="Categorias Principais">
            <ul>
                <li><a href="#">Masculino</a></li>
                <li><a href="#">Feminino</a></li>
                <li><a href="#">Outlet</a></li>
            </ul>
        </nav>
        <nav class="nav-right" aria-label="Menu de Acesso Rápido">
            <ul>
                <li><a href="#">Nossas lojas</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#" title="Perfil">
                        <img src="./images/icons/user.svg" alt="Perfil">
                    </a></li>
                <li><a href="#" title="Ajuda">
                        <img src="./images/icons/help.svg" alt="Ajuda">
                    </a></li>
                <li><a href="#" title="Carrinho">
                        <img src="./images/icons/bag.svg" alt="Carrinho">
                    </a></li>
            </ul>
        </nav>

    </header>

    <main>
        <section class="hero-section">
            <div class="hero-overlay">
                <div class="hero-content">
                    <span class="hero-subtitle">Krypton One</span>
                    <h2 class="hero-title">Transforme qualquer passo em presença</h2>

                    <div class="hero-buttons">
                        <a href="#" class="btn btn-outline">Ver modelos</a>
                        <a href="#" class="btn btn-filled">Comprar</a>
                    </div>

                </div>
        </section>

        <section class="categories-section">
            <div class="category-card casual">
                <a href="#">
                    <span class="overlay"></span>
                    <span class="category-name btn btn-outline">Casual</span>
                </a>
            </div>

            <div class="category-card esporte">
                <a href="#">
                    <span class="overlay"></span>
                    <span class="category-name btn btn-outline">Esporte</span>
                </a>
            </div>

            <div class="category-card moderno">
                <a href="#">
                    <span class="overlay"></span>
                    <span class="category-name btn btn-outline">Moderno</span>
                </a>
            </div>

            <div class="category-card futurista">
                <a href="#">
                    <span class="overlay"></span>
                    <span class="category-name btn btn-outline">Futurista</span>
                </a>
            </div>

            </div>

        </section>

        <section class="grid-section">
            <div class="card top1">
                <div class="top1-content">
                    <h3 class="card-title">Krypton One</h3>
                    <p class="card-subtitle">Estilo urbano com atitude</p>
                    <div class="cta-group">
                        <a href="#" class="btn btn-outline">Feminino</a>
                        <a href="#" class="btn btn-outline">Masculino</a>

                    </div>

                </div>
            </div>

            <div class="card top2"></div>

            <div class="card midL"></div>

            <div class="card midR"></div>

            <div class="card bottomL"></div>

            <div class="card bottomR"></div>
        </section>


    </main>

</body>

</html>
